<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #6a0dad;
            /* Fond violet */
            color: white;
            font-family: Arial, sans-serif;
        }

        .header-image {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 100px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #28439f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #28439f;
            transform: scale(1.05);
        }

        button:active {
            background-color: #28439f;
        }

        /* Style pour les messages d'urgence */
        .emergency {
            background-color: #ff4c4c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Style pour le message "Pas de fuite" */
        .no-leak {
            background-color: #28439f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Cache les messages par dÃ©faut */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <img src="/images/what-a-leak.png" alt="Image en haut Ã  droite" class="header-image">

    <div id="leak-alert" class="hidden">
        ðŸš¨ Emergency: A leak has been detected on the following node(s): <span id="leak-nodes"></span> ðŸš¨
    </div>
    <div id="no-leak-alert" class="hidden">
        âœ… No problems detected. No leaks detected! âœ…
    </div>
    

    <h1 th:text="${message}">Welcome on What a Leak!</h1>

    <div class="button-container">
        <button onclick="window.location.href='/index';">See leak detection chart</button>
        <button onclick="window.location.href='/battery';">See battery level</button>
        <button onclick="window.location.href='/team';">Our team and the project</button>
        <button onclick="logout()">Log out</button>
    </div>

    <script>
        // Fonction pour vÃ©rifier les fuites dans le fichier JSON
        async function checkForLeaks() {
            try {
                const response = await fetch('/data.json'); // Remplace par le chemin correct
                if (!response.ok) {
                    throw new Error('Ã‰chec de la rÃ©cupÃ©ration des donnÃ©es de fuite');
                }
                const leakData = await response.json();

                // Regroupez les donnÃ©es par NodeID et sÃ©lectionnez le dernier TimeStamp pour chaque nÅ“ud
                const latestDataByNode = groupByNode(leakData);

                // Filtrer les nÅ“uds avec une fuite
                const leakNodes = latestDataByNode.filter(node => node.Status === 1);

                if (leakNodes.length > 0) {
                    // S'il y a des fuites, afficher les nÅ“uds concernÃ©s
                    const leakAlert = document.getElementById('leak-alert');
                    const leakNodesElement = document.getElementById('leak-nodes');
                    leakNodesElement.textContent = leakNodes.map(node => `${node.NodeID}`).join(', ');
                    leakAlert.classList.remove('hidden');
                } else {
                    // S'il n'y a pas de fuites, afficher le message "Pas de fuite"
                    const noLeakAlert = document.getElementById('no-leak-alert');
                    noLeakAlert.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur lors de la vÃ©rification des fuites:', error);
            }
        }

        // Fonction pour regrouper les donnÃ©es par NodeID et obtenir le dernier TimeStamp
        function groupByNode(data) {
            const grouped = {};
            data.forEach(node => {
                const nodeId = node.NodeID;
                const timeStamp = new Date(node.TimeStamp);
                if (!grouped[nodeId] || timeStamp > new Date(grouped[nodeId].TimeStamp)) {
                    grouped[nodeId] = node; // Conserver uniquement la donnÃ©e la plus rÃ©cente
                }
            });
            return Object.values(grouped); // Retourne les donnÃ©es les plus rÃ©centes pour chaque nÅ“ud
        }


        // Fonction de dÃ©connexion
        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Affiche "Session cleared"
                    window.location.href = '/logout'; // Redirige vers la page de connexion
                });
        }

        // Appelle la vÃ©rification des fuites au chargement de la page
        checkForLeaks();
    </script>
</body>

</html>
