<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques des Données</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            background-color: #6a0dad;
            color: white;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            padding-top: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
        }

        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            margin-top: 20px;
            margin-bottom: 40px;
            height: 500px;
            overflow: hidden;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #28439f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #28439f;
            transform: scale(1.05);
        }

        button:active {
            background-color: #28439f;
        }
    </style>
</head>
<body>
    <h1>Data</h1>

    <div id="charts-container"></div>

    <div class="button-container">
        <button onclick="window.location.href='/home';">Home</button>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/home/wal/wal-database-process/data.json'); // Chemin vers votre fichier JSON
                if (!response.ok) {
                    throw new Error('Échec de la récupération des données');
                }
                const data = await response.json();

                // Vérification des données
                console.log('Données récupérées:', data);

                if (Array.isArray(data)) {
                    processData(data); // Traite les données si elles sont sous forme de tableau
                } else {
                    console.error('Erreur: Les données ne sont pas un tableau');
                }

            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function processData(data) {
            const nodesData = {};

            // Organiser les données par NodeID
            data.forEach(item => {
                const nodeId = item.NodeID;
                if (!nodesData[nodeId]) {
                    nodesData[nodeId] = {
                        labels: [],
                        values: []
                    };
                }

                // Formater le timestamp
                const formattedTimestamp = formatTimestamp(item.TimeStamp);
                nodesData[nodeId].labels.push(formattedTimestamp);

                // Ajouter les mesures capteur
                nodesData[nodeId].values.push(item.MesureCapteur);
            });

            // Générer les graphiques pour chaque nœud
            Object.keys(nodesData).forEach(nodeId => {
                generateChart(nodeId, nodesData[nodeId].labels, nodesData[nodeId].values);
            });
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toISOString().slice(0, 19).replace('T', ' '); // Format: "YYYY-MM-DD HH:MM:SS"
        }

        function generateChart(nodeId, labels, values) {
            const chartContainer = document.createElement('div');
            chartContainer.classList.add('chart-container');
            document.getElementById('charts-container').appendChild(chartContainer);

            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);

            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Node ${nodeId}`,
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sensor&#39;s Measure'
                            }
                        }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
