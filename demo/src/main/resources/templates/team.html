<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6a0dad; /* Fond violet */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .team-member {
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .team-member h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .team-member p {
            font-size: 0.9em;
            margin: 0;
        }

        .github-link {
            font-size: 1.2em;
            text-decoration: none;
            color: #4caf50;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .github-link:hover {
            background-color: #45a049;
            color: white;
        }
        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet Our Team</h1>
        <p>Discover the talented people behind the project and check out our work on GitHub.</p>
    </header>
    <div class="team-container">
        <!-- Exemple de membre de l'équipe -->
        <div class="team-member">
            <img src="/images/robin.jpeg" alt="Member 1">
            <h3>Robin Marin Muller</h3>
            <p>CTO</p>
        </div>
        <div class="team-member">
            <img src="/images/yohan.jpeg" alt="Member 2">
            <h3>Yohan Boujon</h3>
            <p>Software Architect</p>
        </div>
        <div class="team-member">
            <img src="/images/yann.jpeg" alt="Member 3">
            <h3>Yann Jobard</h3>
            <p>Lead Developper</p>
        </div>
        <div class="team-member">
            <img src="/images/cedric.jpeg" alt="Member 4">
            <h3>Cédric Chanfreau</h3>
            <p>Head of Research</p>
        </div>
        <div class="team-member">
            <img src="/images/cyril.jpeg" alt="Member 5">
            <h3>Cyril Vasseur</h3>
            <p>Scrum Master</p>
        </div>
    </div>

    <a href="https://github.com/what-a-leak" class="github-link" target="_blank">View Project on GitHub</a>

    <div class="button-container">
        <button onclick="window.location.href='/home';">Home</button>
    </div>
</body>
</html>
